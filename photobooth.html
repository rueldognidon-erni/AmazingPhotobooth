<html>
    <head>

        <title>Amazing Photobooth</title>
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
              <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <style>
        body{
            background-color: #222222;
        }
        .countActive{
            font-weight: bolder;
            font-size: 40;
            color: #FFFFAA;
        }

        .countInactive{
            font-weight: bolder;
            font-size: 40;
            color: #aaaaaa;
        }
        
        .camera-container {
            display: block;
            width: 600;
            margin: auto;
        }



    </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-primary blue darken-4">
            <i class="material-icons large">linked_camera</i>
            <b>Amazing Photobooth</b>
        </nav>
        <div class="row"></div>
        <div class="row">
            <div class="col-md-2 offset-md-1 ">
                <div class="row">
                    <div class="col-md-12">
                        <button>first</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button>first</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button>first</button>
                    </div>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="camera-container">
                    <div class="row" id="cameraRow">
                        <div class="col-md-12">
                            <div id="my_camera" style="background-color: blue">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="camera-container">
                    <div class="row d-none" id="previewRow">
                        <div class="col-md-12">
                            <canvas id="myCanvas" height="450" width="600">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        <button>first</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button>first</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button>first</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
               <p class="text-center">
                   <span id="counter3" class="countInactive">3</span>
                   <span id="counter2" class="countInactive">2</span>
                   <span id="counter1" class="countInactive">1</span>
                   <span id="counter0" class="countInactive">0</span>
               </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <a id="takeButton" class="waves-effect waves-light btn blue darken-2" onclick="start_snapshot_timer()">
                    <i class="material-icons right">camera</i>
                    Take Photo
                </a>
                <a id="saveButton" class="d-none waves-effect waves-light btn blue darken-2" onclick="save_photo()">
                    <i class="material-icons right">save</i>
                    Save Photo
                </a>
            </div>
        </div>
        <div class="row" id="galleryRow">
        </div>

        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="./assets/js/jquery.js"></script>
        <script src="./assets/js/fabric.min.js"></script>
        <script src="./assets/js/webcam.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
